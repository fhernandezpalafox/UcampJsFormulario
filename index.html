<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />

    <script src="./index.js"></script>

</head>
<body>
    <section class="form__container">
     
        <div class="registry__container">
              <h1 class="registry__title" id="titulo">Registro</h1>

              <form id="frmprincipal">

                <input 
                    type="text" 
                    name="nombre" 
                    id="nombre"
                    onkeyup="funcionColor()"
                    placeholder="Captura tu nombre"
                    class="form-control registry__input"
                />


                <input 
                    type="email" 
                    name="correo" 
                    id="correo"
                    placeholder="Captura tu correo"
                    class="form-control registry__input"
                />

                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    onkeypress="return enterCajaTexto(event)"
                    placeholder="Captura una contraseÃ±a"
                    class="form-control registry__input"
                />

                <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="registrar();">Registrar</button>
                </div>

                <label for="" id="informacion"></label>
    
            </form>


        </div>

       

    </section>
</body>
</html>
